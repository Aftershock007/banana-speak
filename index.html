<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>banana speak</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <nav class="navigation container">
            <h1 class="nav-brand">banana talk</h1>
        </nav>

        <main>
            <textarea
                id="txt-input"
                placeholder="put your sentence in english here and we will convert it to banana language"
            ></textarea>
            <button id="btn-translate" class="link link-primary">
                Translate to banana
            </button>

            <div class="translation-text">Translation will come here</div>
            <div id="output"></div>
        </main>

        <footer class="footer">
            <div style="font-size: x-large">about</div>
            <p>
                Are you a fan of minions? Did you know that the gibberish they
                say is an actual language. Use the translator to convert your
                text from English to Minion speak or Banana language.
            </p>
        </footer>

        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
